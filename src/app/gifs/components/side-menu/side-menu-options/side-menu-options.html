<!-- gifs-side-menu-options -->
<div id="nav" class="w-full px-6">
  <!--  bg-blue-800 -->

  @for (item of menuOptions; track item.route) {

  <a
    [routerLink]="item.route"
    routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <i [class]="item.icon"> </i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
      <span class="text-sm text-white/50 hidden md:block">{{ item.subLabel }}</span>
    </div>
  </a>
  }

  <div class="mt-6 pt-4 border-t border-slate-700">
    <p class="text-xs text-slate-500 uppercase font-semibold mb-3 px-2">Recent Searches</p>

    @for (searchTerm of GifsService.searchHistoryKeys(); track searchTerm) {
    <a
      [routerLink]="['/dashboard/history/', searchTerm]"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center py-2 hover:bg-white/5 transition ease-linear duration-150 cursor-pointer"
    >
      <div>
        <i class="fa-solid fa-clock-rotate-left text-slate-500 text-sm"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-sm text-slate-300">{{ searchTerm }}</span>
      </div>
    </a>
    }
  </div>
</div>
