<h2 class="text-2xl font-bold mt-5">Search Page</h2>
<h2 class="text-sm text-gray-500">Search gifs by name or description</h2>
<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Search gifs..."
    class="mt-3 border border-gray-300 p-2 rounded"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<div class="py-5 space-y-8">
  <div>
    <h2 class="text-2xl font-bold text-slate-800 mb-4">Image Gallery</h2>
    <gift-list [gifts]="gifs()" />
  </div>
</div>
